<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Webcam Detection</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --secondary: #f97316;
        --text: #1e293b;
        --text-light: #64748b;
        --background: #f8fafc;
        --card: #ffffff;
        --border: #e2e8f0;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --radius: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: var(--text-light);
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }

      .webcam-container {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 1.5rem;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .webcam-container:hover {
        transform: translateY(-5px);
      }

      .webcam-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
      }

      .webcam-status {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.875rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        z-index: 10;
      }

      .webcam-status::before {
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #10b981;
        border-radius: 50%;
        margin-right: 0.5rem;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }

        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }

      .webcam-feed {
        width: 100%;
        border-radius: calc(var(--radius) - 4px);
        overflow: hidden;
        display: block;
      }

      img {
        width: 100%;
        height: auto;
        display: block;
      }

      .link {
        display: inline-flex;
        align-items: center;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        margin-top: 1.5rem;
        transition: color 0.3s ease;
      }

      .link:hover {
        color: var(--primary-hover);
      }

      .link svg {
        margin-right: 0.5rem;
        width: 20px;
        height: 20px;
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        color: var(--text-light);
        font-size: 0.9rem;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        .webcam-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Live Traffic Sign Detection</h1>
        <p class="subtitle">Real-time detection using your webcam</p>
      </header>

      <div class="webcam-container">
        <div class="webcam-status">Live</div>
        <div class="webcam-feed">
          <img
            src="{{ url_for('video_feed') }}"
            width="720"
            height="540"
            alt="Webcam Feed"
          />
        </div>
      </div>

      <a href="{{ url_for('index') }}" class="link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Back to Image Upload
      </a>
    </div>

    <footer>
      <p>&copy; 2023 Traffic Sign Detector</p>
    </footer>
  </body>
</html>
